<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD con local storage</h2>
        <h2 id="formIndicator" class="hidden">Esta mal diligenciado o faltan campos</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese el nombre"required />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Edad</label>
                    <input type="number" name="age" class="form-control" id="age"
                        placeholder="La edad debe ser 18 o mas, ingresarla" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Direccion</label>
                    <input type="text" name="address" class="form-control" id="address"
                        placeholder="Ingrese la direccion" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Correo electronico</label>
                    <input type="email" name="email" class="form-control" id="email"
                        placeholder="Ingrese el correo electronico" />
                </div>
                <div class="col-lg-12" mt-5>
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Agregar datos</button>
                    <button class="btn btn-primary" id="Update" onclick="AddData()">Actualizar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Direccion</th>
                            <th>Correo electronico</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
